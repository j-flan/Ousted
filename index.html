<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Ousted</title>
        <link rel="stylesheet" href="oStyle.css"/>
        <script type="text/javascript" src="enemy.js"></script>
        <script type="text/javascript" src="fight.js"></script>     
    </head>
    <body>
        <div id="background">
            <img src="pics/forest.jpeg"/>
        </div>
        <div id="text">
            <p>""</p>
        </div>
        <div id="buttons">
            <ul id="decisions">
                <li><input type="submit" id="attack" value="Attack" /></li>
                <li><input type="submit" id="flee" value="Flee" /></li>
                <li><input type="submit" id="potion" value="Potion" /></li>
                <li><input type="submit" id="dynamite" value="Dynamite" /></li>
            </ul>
            <ul id="directions" >
                <li><input type="submit" id="north" value="N"/></li>
                <li><input type="submit" id="west" value="W"/></li>
                <li><input type="submit" id="east" value="E"/></li>
                <li><input type="submit" id="south" value="S"/></li>
                <li><input type="submit" id="continue" value="Continue"/></li>
                               
            </ul>
        </div>
        <div id="hfields">
            <p id="enemy"></p>
            <p id="location"></p>
        </div>
    </body>
</html>
